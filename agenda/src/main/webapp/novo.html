<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input class="caixa1" type="text" name="nome" placeholder="Digite o seu nome"></td>
			</tr>
			<tr>
				<td><input class="caixa2" type="text" name="fone" placeholder="Digite o seu fone"></td>
			</tr>
			<tr>
				<td><input class="caixa1" type="text" name="email" placeholder="Digite o seu email"></td>
			</tr>
		</table>
		
		<input class="botao1" type="button" value="Adicionar" onclick="validar()"/>
	
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
